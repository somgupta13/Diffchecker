
<html>
    <head>
        <title>DiffChecker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="app.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <header>Diffchecker</header>
        <div class="container">
               <div class="row">
                <div class="left_corner col-md-6">
                  <div class="left" id="txt1">
                    <div id="p1"><p></p></div>
                  </div>
                  <div class="left">
                        <textarea id="check1" rows="10" cols="60" placeholder="Original Text"></textarea>
                  </div>
                </div>
                <div class="right_corner col-md-6">
                  <div class="right" id="txt2">
                    <div id="p2"><p></p></div>
                  </div>
                  <div class="right">
                    <textarea id="check2" rows="10" cols="60" placeholder="Changed Text"></textarea>
                  </div>
                </div>
            
              </div>
                
            </div>
            <div style="margin: 100px 0 0 0 ;">
                <button type="button">Check</button>
            </div>
        </div>
             
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="a.js"></script>
    </body>
</html>
